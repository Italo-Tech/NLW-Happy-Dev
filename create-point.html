<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
    <link rel="stylesheet" type="text/css" href="./styles/create-point.css">

    <link rel="stylesheet" type="text/css" href="./styles/responsive.css">
    <title>Cria um ponto de coleta</title>
</head>

<body>

    <div id="page-create-point">

        <!--Header-->
        <header>
            <img src="/assets/logo.svg" alt="Logomarca">
            <a href="/">
                <span></span>
                Voltar para home
            </a>
        </header>

        <form action="">
            <h1> Cadastro do ponto de coleta</h1>

            <!-- Coleção de campos -->
            <fieldset>
                <legend>
                    <h2>Dados da entidade</h2>
                </legend>

                <div class="field">
                    <label for="name">Nome da entidade</label>
                    <input type="" name="name" required>
                </div>

                <!-- Field group -->
                <div class="field-group">

                    <!-- Endereço -->
                    <div class="field">
                        <label for="address">Endereço</label>
                        <input type="text" name="adress" required>
                    </div>
                    <!-- Número/Complemento -->
                    <div class="field">
                        <label for="adress2">Número/Complemento</label>
                        <input type="text" name="address2" required>
                    </div>
                </div>

                <div class="field-group">

                    <!-- Estado -->
                    <div class="field">
                        <label for="state">Estado</label>
                        <select name="uf" required>
                            <option value="">Selecione o Estado</option>
                        </select>

                        <input type="hidden" name="state">
                    </div>

                    <!-- Cidade -->
                    <div class="field">
                        <label for="city">Cidade</label>
                        <select name="city" disabled required>
                            <option value="">Selecione a Cidade</option>
                        </select>
                    </div>
                </div>

            </fieldset>

            <!--Itens de coleta-->
            <fieldset>
                <legend>
                    <h2>Itens de Coleta</h2>
                </legend>


                <div class="items-grid">
                    <li data-id="1">
                        <!--data-id atributo especial do html-->
                        <img src="assets/lampadas.svg" alt="Lâmpadas">
                        <span>Lâmpadas</span>
                    </li>

                    <li data-id="2">
                        <!--data-id atributo especial do html-->
                        <img src="assets/baterias.svg" alt="Pilhas e Baterias">
                        <span>Pilhas e Baterias</span>
                    </li>

                    <li data-id="3">
                        <!--data-id atributo especial do html-->
                        <img src="assets/papeis-papelao.svg" alt="Papeis e Papelão">
                        <span>Papeis e Papelão</span>
                    </li>

                    <li data-id="4">
                        <!--data-id atributo especial do html-->
                        <img src="assets/eletronicos.svg" alt="Resíduos Eletrônicos">
                        <span>Resíduos Eletrônicos</span>
                    </li>

                    <li data-id="5">
                        <!--data-id atributo especial do html-->
                        <img src="assets/organicos.svg" alt="Resíduos Orgânicos">
                        <span>Resíduos Orgânicos</span>
                    </li>

                    <li data-id="6">
                        <!--data-id atributo especial do html-->
                        <img src="assets/oleo.svg" alt="Óleo de Cozinha">
                        <span>Óleo de Cozinha</span>
                    </li>
                </div>

                <input type="hidden" name="items">

            </fieldset>



            <button type="submit">Cadastrar ponto de coleta</button>


        </form>

    </div>

    <script src="/scripts/create-point.js"></script>
</body>

</html>
